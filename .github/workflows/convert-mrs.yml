name: Sync and Convert Rulesets (Force Update)

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Mihomo CLI
        run: |
          go install github.com/metacubex/mihomo@latest
          sudo cp ~/go/bin/mihomo /usr/local/bin/

      - name: Force Process Rulesets
        run: |
          set +e
          IFS=',' read -ra URLS <<< "${{ vars.TXT_URLS }}"
          PROCESSED_FILES=()

          for RAW_URL in "${URLS[@]}"; do
            URL=$(echo "$RAW_URL" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
            if [ -z "$URL" ]; then continue; fi
            
            FILENAME=$(basename "$URL" .txt).mrs
            echo "-------------------------------------------------------"
            echo "Target: $FILENAME"
            echo "Fetching: $URL"
            
            if ! curl -L -o temp_raw.txt -f --max-time 30 "$URL"; then
              echo "Error: Failed to download $URL"
              continue
            fi
            
            sed -i '1s/^\xEF\xBB\xBF//' temp_raw.txt

            if grep -qiE "(IP-CIDR|GEOIP|CIDR)" temp_raw.txt 2>/dev/null; then
              BEHAVIOR="ipcidr"
              echo "Mode: IP-CIDR (Stripping to CIDR segments)"
              grep -v '^[[:space:]]*#' temp_raw.txt | grep -v '^[[:space:]]*$' | sed -E '
                  s/^(IP-CIDR|IP-CIDR6|IP-6-CIDR),//gi; 
                  s/,[^, ]+$//g;
              ' > temp.txt
            else
              BEHAVIOR="domain"
              if grep -qE "(\+\.|\*)" temp_raw.txt; then
                echo "Mode: Domain (Wildcard detected, skip formatting)"
                cp temp_raw.txt temp.txt
              else
                echo "Mode: Domain (Applying specific transformations)"
                # DOMAIN-SUFFIX -> +.
                # DOMAIN-KEYWORD -> **
                # DOMAIN -> keep original
                grep -v '^[[:space:]]*#' temp_raw.txt | grep -v '^[[:space:]]*$' | sed -E '
                    /^DOMAIN-KEYWORD,/ { s/^DOMAIN-KEYWORD,([^,]+).*/\*\1\*/; b; }
                    /^DOMAIN-SUFFIX,/ { s/^DOMAIN-SUFFIX,([^,]+).*/\+\.\1/; b; }
                    /^DOMAIN,/ { s/^DOMAIN,([^,]+).*/\1/; b; }
                    s/^[[:space:]]*//;
                ' > temp.txt
              fi
            fi

            if mihomo convert-ruleset "$BEHAVIOR" text temp.txt "$FILENAME" 2>/dev/null; then
              echo "Success: $FILENAME has been replaced."
              git add "$FILENAME"
              PROCESSED_FILES+=("$FILENAME")
            else
              echo "Error: Failed to convert $FILENAME"
            fi
            
            rm -f temp_raw.txt temp.txt
          done

          if [ ${#PROCESSED_FILES[@]} -gt 0 ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m "Auto-update: Refresh MRS files [$(date +'%Y-%m-%d %H:%M')]" || echo "No actual content changes to commit."
            git push
          fi
          set -e

      - name: Final Cleanup
        if: always()
        run: rm -f temp_raw.txt temp.txt
